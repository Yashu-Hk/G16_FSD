<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <h1>Payment Form</h1>

        <p>

    </section>


    <section>
        <h2>Receiver Details</h2>

                <label for="">Mr:</label>
            </p>
            <p><input type="radio" name="title">
                <label for="">Mrs:</label>
            </p>
            <p><input type="radio" name="title">
                <label for="">Other:</label>
            </p>
        </fieldset>
        <p>
            <label for="">Name:</label>

        <p>

            <input type="text" name="">
        </p>

            <label for="">Reciever Account No:</label>
            <input type="text" name="" placeholder="BKID01J267">
        </p>

        <p>
            <label for="">Branch name & Address:</label>
            <input type="text" name="" placeholder="Reciever Bank branch name, Address">
        </p>
    
        <p>
            <label for="">Reciever's Bank Swift Address:</label>
            <input type="text" name="" placeholder="enter address">
        </p>
        <p>
            <label for="">Country of Reciever's bank:</label>
            <input type="text" name="" placeholder="enter country name">
        </p>
        <p>
            <label for="">Amount:</label>
            <input type="text" name="" placeholder="amount recieved">

    </section>

    <input type="submit" value="submit">

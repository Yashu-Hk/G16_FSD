<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--added google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&family=Nunito&family=PT+Sans&family=Roboto&display=swap" rel="stylesheet">
  
    <!--added font from font awesome cdn for css styling-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    <title>My TO-DO List</title>
</head>


<body>
    <!--body part starts-->

        <div>
           <div class="wave"></div>
           <div class="wave"></div>
           <div class="wave"></div>
        </div>
    
    <header> <i class="fa-solid fa-pen-to-square"></i> My To-Do List</header>

    <form action="">
        <input type="text" class="todo-input">
        <button class="todo-button" type="submit">Create
            <i class="fas fa-plus-circle fa-lg"></i> <!--icon -->
        </button>
        <div class="select"> <!--drop down by Select tag-->
            <select name="todos" class="filter-todo">
                <option value="all">All</option>
                <option value="completed">Completed</option>
                <option value="incomplete">Incomplete</option>
            </select>
        </div>
    </form>

    <div class="todo-container">
        <ul class="todo-list"></ul>
    </div>

    <script src="./todo.js"></script>

   
    
</body>
</html>
